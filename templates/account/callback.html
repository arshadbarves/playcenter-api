<!-- Show Authorization Message -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      font-size: 36px;
      margin: 10px 0;
      font-weight: 500;
      line-height: 1.1;
      color: inherit;
    }
    p {
      margin: 0 0 10px;
    }
  </style>
  <body>
    {% if authorized %}
    <img src="https://img.icons8.com/ios/50/000000/ok--v1.png" />
    <h1>Authorized</h1>
    {% else %}
    <img src="https://img.icons8.com/ios/50/000000/cancel--v1.png" />
    <h1>Not Authorized</h1>
    {% endif %}
  </body>
</html>
